<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm your email</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      color: #000000;
    }

    .email-wrapper {
      display: flex;
      justify-content: center;
      padding: 48px 24px;
    }

    .email-container {
      width: 100%;
      max-width: 640px;
    }

    .logo {
      margin-bottom: 40px;
      display: flex;
      justify-content: center;
    }

    .content {
      font-size: 16px;
      line-height: 24px;
    }

    .content p {
      margin: 0 0 24px 0;
    }

    .highlight {
      color: #5b2cff;
      font-weight: 600;
    }

    .button-wrapper {
      margin: 32px 0 40px;
    }

    .button {
      display: inline-block;
      background-color: #2f39ff;
      color: #ffffff;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      padding: 14px 32px;
      border-radius: 28px;
      transition: background-color 0.2s ease;
    }

    .button:hover {
      background-color: #1f28e0;
    }

    .footer {
      font-size: 15px;
      line-height: 22px;
    }

    @media (max-width: 768px) {
      .email-wrapper {
        padding: 32px 20px;
      }

      .logo {
        margin-bottom: 32px;
      }

      .content {
        font-size: 15.5px;
      }
    }

    @media (max-width: 480px) {
      .email-wrapper {
        padding: 24px 16px;
      }

      .logo {
        margin-bottom: 28px;
      }

      .content {
        font-size: 15px;
        line-height: 22px;
      }

      .button-wrapper {
        margin: 24px 0 32px;
      }

      .button {
        display: block;
        width: 100%;
        text-align: center;
        padding: 14px 0;
      }
    }

    @media (max-width: 320px) {
      .content {
        font-size: 14.5px;
      }

      .footer {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

  <div class="email-wrapper">
    <div class="email-container">

      <div class="logo">
        <img src="https://vincentgoerner.com/logo_icon.svg" alt="logo">
      </div>

      <div class="content">
        <p>
          Dear <span class="highlight">{{ user_name }}</span>,
        </p>

        <p>
          Thank you for registering with
          <span class="highlight">Videoflix</span>.
          To complete your registration and verify your email address,
          please click the link below:
        </p>

        <div class="button-wrapper">
          <a href="{{ activation_link }}" class="button">Activate account</a>
        </div>

        <p>
          If you did not create an account with us, please disregard this email.
        </p>
      </div>

      <div class="footer">
        Best regards,<br><br>
        Your Videoflix Team.
      </div>

    </div>
  </div>

</body>
</html>
